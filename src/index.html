<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--<h1>Product cards</h1>-->

    <div
      class="bloc"
      data-qa="card"
    >
      <img
        class="bloc__img"
        src="images/imac.jpeg"
        alt="imac"
      />

      <div class="bloc__text1">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="bloc__text2">Product code: 195434</div>

      <div class="bloc__review">
        <div class="bloc__review-stars">
          <img
            class="bloc__review-stst"
            src="images/star-active.svg"
            alt="starA"
          />
          <img
            class="bloc__review-stst"
            src="images/star-active.svg"
            alt="starA"
          />
          <img
            class="bloc__review-stst"
            src="images/star-active.svg"
            alt="starA"
          />
          <img
            class="bloc__review-stst"
            src="images/star-active.svg"
            alt="starA"
          />
          <img
            class="bloc__review-stst"
            src="images/star.svg"
            alt="starUn"
          />
        </div>

        <div class="bloc__review-text">Reviews: 5</div>
      </div>

      <div class="bloc__price">
        <div class="bloc__price-text">Price:</div>

        <div class="bloc__price-res">$2,199</div>
      </div>

      <button
        class="but"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
